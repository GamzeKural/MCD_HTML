<!DOCTYPE html>
<html>
<head>
<!--<style>
    table,th,td{border: 1px solid black; border-radius: 10px;}
</style>-->
</head>
<body>
    <table border="6">
        <tr>
            <!--th(başlık bilgisi) etiketi ilgili satırda bölümlendirme yapar.-->
            <!--colspan sütunları birleştirir verilen değer kadar.-->
            <th colspan="2">Ad Soyad</th>
            <th>Yaş</th>
            <th>Numara</th>
        </tr>

        <tr>
            <!--td etiketi ilgili satırda bölümlendirme yapar.-->
            <td>Gamze</td>
            <td>Kural</td>
            <td>23</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Elif</td>
            <td>Kural</td>
            <td>19</td>
            <td rowspan="2">2</td>
        </tr>

        <tr>
            <td>Mutlu</td>
            <td>Ekinci</td>
            <td>24</td>
        </tr>

    </table>
</body>
</html>
