<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--değer aralığı seçmek için-->
    <input type="number" min="0" max="5"><br>
    <!--dosya yüklemek için-->
    <input type="file"><br>
    <!--progress görevin ilerlemesi-->
    <progress value="50" max="100"></progress><br>
    <!--text area rows satır sayısı cols alanın görünür genişliği-->
    <textarea cols="30" rows="10"></textarea>
    <br>



    <!--select etiketi açılır liste olarak verileri listeler-->
    <select name="dersler">
        <option value="web">web tasarım</option>
        <option value="veri">veri tabanı</option>
        <!--selected ile listeye ilk gelen değer atanır-->
        <option value="grafik" selected>grafik animasyon</option>
        <option value="protem">programlama</option>
    
    </select>




    <!--input type="submit
    formu göndermek için gönder düğmesi"-->
    <form>
    Adı: <br>
    <input type="text" name="Ad">
    <br> Soyadı: <br>
    <input type="text" name="Soyadı"><br><br>
    <input type="submit" value="Gönder">
    <input type="reset">
    </form>



   <!--input type= "radio"
    bir çok seçenekten birini seçmek için-->
    A <input type="radio" name="a">
    B <input type="radio" name="a">
    C <input type="radio" name="a"> <br>
   
   
   
    <!--input type="text"
    tek satırlık metin girişi için-->
    Adı: <br>
    <input type="text" name="Ad">
    <br> Soyadı: <br>
    <input type="text" name="Soyadı">
</body>
</html>
